<ion-view title="Score">
    <ion-content class="has-header padding">
        <!--logo-->

        <!--content-->
        <ion-list>
            <ion-item ng-repeat="score in scores | orderBy:'position'">
                <div ng-if="score.userId == userId" class="balanced">
                    {{score.nickname}}
                    <span class="item-note balanced">
                          {{score.score}}
                        </span>
                </div>
                <div ng-if="score.userId != userId">
                    {{score.nickname}}
                    <span class="item-note">
                          {{score.score}}
                        </span>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
