<ion-view title="Score">
    <ion-content class="has-header padding">
        <!--logo-->

        <!--content-->
        <div class="list card">

            <div class="item item-divider row">
                <span class="col text-center">position</span>
                <span class="col text-center">nickname</span>
                <span class="col text-center">score</span>
            </div>
            <div ng-repeat="score in scores | orderBy:'position'">
                <div ng-if="score.userId == userId" class="item row balanced">
                    <span class="col text-center">{{score.position}}</span>
                    <span class="col text-center">{{score.nickname}}</span>
                    <span class="col text-center">{{score.score}}</span>
                </div>
                <div ng-if="score.userId != userId" class="item row">
                    <span class="col text-center">{{score.position}}</span>
                    <span class="col text-center">{{score.nickname}}</span>
                    <span class="col text-center">{{score.score}}</span>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
