<ion-tabs class="tabs-icon-top">


    <!-- Score Tab -->
    <ion-tab title="{{scoreTitle}}" icon="icon ion-cube" href="#/app/score">
        <ion-nav-view name="app-score" animation="slide-left-right"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="{{accountTitle}}" icon="icon ion-person" href="#/app/account">
        <ion-nav-view name="app-account" animation="slide-left-right"></ion-nav-view>
    </ion-tab>

    <!-- Activity Tab -->
    <ion-tab title="{{activityTitle}}" icon="icon ion-heart" href="#/app/activity">
        <ion-nav-view name="app-activity" animation="slide-left-right"></ion-nav-view>
    </ion-tab>



</ion-tabs>
